<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/app.js"></script>
    <title>Favourite Fruit</title>
</head>
<body>
    <div class="title-headers">
        <h1>Favourite Fruit</h1>
        <h3>How many kinds of fruit do you like?</h3>
        <h3 id="numberOfFruits"></h3>
    </div>
    <div class="form-div">
        <form id="new-fruit-form">
            <div class="form-item">
                <label for="name">Fruit Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-item">
                <label for="colour">Fruit Colour</label>
                <select name="colour" id="colour">
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="pink">Pink</option>
                    <option value="brown">Brown</option>
                </select>
            </div>
            <div class="form-item">
                <p>Is this your favourite fruit?</p>
                <input type="radio" id="yes" name="favourite" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="favourite" value="no">
                <label for="no">No</label>
            </div>
            <input type="submit" id="save">
        </form>
    </div>
    <div id="fruitsSection">
        <h3 class="title-headers">Your Fruits</h3>
        <form id="fruitsSectionForm">
            <button type="submit" class="deleteButton"><i class="fa fa-trash-o" style="font-size:28px"></i></button>
        </form>
    </div>
    <div>
        <ul id="fruit-list">

        </ul>
    </div>
</body>
</html>
